<div class="card">
  <div class="card-header">Messages
    <button class="btn btn-light btn-sm float-right"
            (click)="close()">
      X
    </button>
  </div>
  <div class="card-body">
    <div *ngFor="let message of messages; let i=index">
      <!-- Showing only if the messages are less than 10, if more then the excess is not shown -->
      <div *ngIf="i<10"
           class="message-row">
        {{ message }}
      </div>
    </div>
  </div>
</div>
