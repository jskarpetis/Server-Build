<div class="card">
    <div class="card-header">{{pageTitle}}</div>
  
    <div class="card-body">
        <form [formGroup]="loginForm" novalidate (ngSubmit)="onLogin()" autocomplete="off">
            <fieldset>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="userNameId">User Name</label>
                    <div class="col-md-8">
                        <input class="form-control"
                            id="userNameId"
                            type="text"
                            placeholder="User Name (required)"
                            required
                            name="userName"
                            formControlName="userName"/>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-md-2 col-form--label" for="passwordId">Password</label>
    
                    <div class="col-md-8">
                        <input class="form-control"
                                id="passwordId"
                                type="password"
                                placeholder="Password (required)"
                                required
                                name="password"
                                formControlName="passWord"/>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <button class="btn btn-primary mr-3"
                            type="submit"
                            style="width:80px"
                            [disabled]="!loginForm.valid">
                            Log In
                        </button>
                        <button class="btn btn-outline-secondary"
                            type="button"
                            style="width:80px">
                            Cancel
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
