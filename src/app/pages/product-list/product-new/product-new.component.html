<div class="card-body">
    <form [formGroup]="productForm" novalidate (ngSubmit)="addProduct()" autocomplete="off">
        <fieldset>
            <legend>Add Product Information</legend>
            <div class="form-group row">
                <label for="productNameId">Product Name</label>
                <div class="col-md-8">
                    <input type="text" 
                        class="form-control"
                        id="productNameId"
                        placeholder="Name (required)"
                        required
                        minlength="3"
                        formControlName="productName">
                </div>
            </div>
            <div class="form-group row">
                <label for="productCodeId">Product Code</label>
                <div class="col-md-8">
                    <input type="text" 
                        class="form-control"
                        id="productCodeId"
                        placeholder="Code (required)"
                        required
                        formControlName="productCode">
                </div>
            </div>
            <div class="form-group row">
                <label for="descriptionId">Description</label>
                <div class="col-md-8">
                    <input type="text" 
                        class="form-control"
                        id="descriptionId"
                        placeholder="Description (optional)"
                        required
                        formControlName="description">
                </div>
            </div>
            <div class="form-group row">
                <label for="priceId">Price</label>
                <div class="col-md-8">
                    <input type="text" 
                        class="form-control"
                        id="priceId"
                        placeholder="Price (required)"
                        required
                        formControlName="price">
                </div>
            </div>
            <button class="btn btn-primary mr-3"
                type="submit"
                style="width:150px"
                [disabled]="!productForm.valid">Add Product
            </button>
            <button class="btn btn-primary mr-3"
                type="button"
                style="width:150px"
                (click)="Back()">Back
            </button>
        </fieldset>
    </form>
</div>
