<div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text"
                 [(ngModel)]="listFilter" />
        </div>
      </div>
      <div class="row"
           *ngIf="listFilter">
        <div class="col-md-6">
          <h4>Filtered by:</h4>
        </div>
      </div>
  
      <div class="table-responsive">
        <table class="table mb-0"
               *ngIf="products && products.length">
          <thead>
            <tr>
              <th>
                <button class="btn btn-outline-primary btn-sm"
                        (click)="toggleImage()">
                  {{showImage ? "Hide" : "Show"}} Image
                </button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of this.products">
              <td>
                <img *ngIf="showImage && product.imageUrl"
                     [src]="product.imageUrl"
                     [title]="product.productName"
                     [style.width.px]="imageWidth"
                     [style.margin.px]="imageMargin">
              </td>
              <td>
                <!-- We need to read the parameter product.id to show its content to the site -->
                <!-- Defining query parameters that will help us retain information that we don't want lost when the user does something. Example: For a search we want to retain the users filters when he is trying to find a product -->
                <a>
                  {{ product.productName }}
                </a>
              </td>
              <td>{{ product.productCode }}</td>
              <td>{{ product.releaseDate }}</td>
              <td>{{ product.price | currency:"USD":"symbol":"1.2-2" }}</td>
              <td>
                <pm-star [rating]="product.starRating">
                </pm-star>
              </td>
              <td>
                <!-- Binding the button edit to the productEdit page  -->
                <button class="btn btn-outline-primary btn-sm">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  </div>
